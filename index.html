<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'none'; script-src 'self'; style-src 'self'; media-src 'self'; img-src 'self' data:"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<title>Hello World!</title>
	</head>

	<body>
		<div class="nowplaying" id="nowplaying">
			<img id="nowplaying_art" src="..." /><button id="previous">
				<svg
					class="menubtn skipback"
					height="100%"
					version="1.1"
					viewBox="0 0 36 36"
					width="100%"
				>
					<path
						class="menupath"
						d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z"
					></path>
				</svg>
			</button>
			<button id="playpause">
				<svg
					class="menubtn btnplay"
					height="100%"
					version="1.1"
					viewBox="0 0 36 36"
					width="100%"
				>
					<path
						class="menupath"
						d="M 12,26 16,26 16,10 12,10 z M 21,26 25,26 25,10 21,10 z"
					></path>
				</svg>
				<svg
					class="menubtn btnpause"
					height="100%"
					version="1.1"
					viewBox="0 0 36 36"
					width="100%"
				>
					<path
						class="menupath"
						d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
					></path>
				</svg></button
			><button id="skip">
				<svg
					class="menubtn skipfwd"
					height="100%"
					version="1.1"
					viewBox="0 0 36 36"
					width="100%"
				>
					<path
						class="menupath"
						d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z"
					></path>
				</svg>
			</button>
			<div class="verticallist">
				<span class="vlitem" id="nowplaying_title">...</span
				><span class="vlitem" id="nowplaying_artist">...</span
				><span class="vlitem" id="nowplaying_filename">...</span>
			</div>
			<audio id="nowplaying_audio" src="..."></audio>
		</div>
		<div class="columns">
			<div class="column">
				<input id="search" type="text" placeholder="Search..." />
				<ul id="songlist">
					...
				</ul>
			</div>
			<div class="column">
				<p id="nowplaying_lyrics">...</p>
			</div>
		</div>
		<script src="renderer.js"></script>
	</body>
</html>
